apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  labels:
    app: fastapi
  namespace: fastapi

spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
      - name: fastapi
        image: tajmin/backend-app:v3.0
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: app-configmap
      
